<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Entrada
        var num1 = prompt("Digite o primeiro número ");
        var num2 = prompt("Digite o segundo  número ");
        // conversão de número para inteiro parseInt
        //parseFloat
        // Processamento
        var soma = parseInt(num1) + parseInt(num2);
        var multiplicacao = parseInt(num1) * parseInt(num2);
        var divisao = parseInt(num1) / parseInt(num2);
        var subtracao = parseInt(num1) - parseInt(num2);
        
        // saída
        document.write("A soma é "+soma+"<br/>");
        document.write("A Multiplicação é "+multiplicacao+"<br/>");
        document.write("A Divisão é "+divisao+"<br/>");
        document.write("A Subtração é "+subtracao+"<br/>");
    </script>
</body>
</html>
