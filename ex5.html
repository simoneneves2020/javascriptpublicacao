<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Potencia de um número</h1>
    <script>
        var quadrado = prompt("Digite um número para elevarmos ao quadrado");
        var calculo = quadrado * quadrado;
        document.write("Este número  "+quadrado +" ao quadrado é "+ calculo+"<br/>");
        var calculocubo = quadrado * quadrado * quadrado;
        document.write("Este número  "+quadrado +" ao cubo é "+ calculocubo+"<br/>");
    </script>
</body>
</html>
