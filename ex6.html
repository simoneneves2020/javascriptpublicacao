<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Potencia de um número</h1>
    <script>
        var quadrado = prompt("Digite um número");
        var potencia = prompt("Digite a potencia a qual se quer elevar o número");
        document.write(quadrado+" Elevado a : "+potencia+" = "+Math.pow(quadrado,potencia));
       
    </script> 
</body>
</html>
